<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
  <div id="principal">
    <h3>Your Result</h3>
    <div class="score">
      <h1>76</h1>
      <span>of 100</span>
    </div>
    <div class="description">
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
  </div>
  
  <div id="secundario">
    <h3>Summary</h3>
    <ul>
      <li class="reaction">
        <div>
          <img src="assets/images/icon-reaction.svg" alt="reaction-icon"> 
          <h6 class="reaction">Reaction</h6>
        </div>
        <p>
          <span>80</span> / 100
        </p>
      </li>
      <li class="memory">
        <div>
          <img src="assets/images/icon-memory.svg" alt="memory-icon">
          <h6 class="memory">Memory</h6>
        </div>
        <p>
          <span>92</span> / 100
        </p>
      </li>
      <li class="verbal">
        <div>
          <img src="assets/images/icon-verbal.svg" alt="memory-icon">
          <h6 class="verbal">Verbal</h6>
        </div>
        <p>
          <span>61</span> / 100
        </p>
      </li>
      <li class="visual">
        <div>
          <img src="assets/images/icon-visual.svg" alt="memory-icon">
          <h6 class="visual">Visual</h6>
        </div>
        <p>
          <span>72</span> / 100
        </p>
      </li>
    </ul>
    <button type="button">Continue</button>
  </div>
  
</main>
  
  
</body>
</html>
